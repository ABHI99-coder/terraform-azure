name: "Terraform Apply with ARM Environment Variables"

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3

      - name: "Set up Terraform"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: "Extract Azure Credentials"
        id: azure_creds
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          echo "$AZURE_CREDENTIALS" > azure_credential.json
          echo "::set-output name=client_id::$(jq -r '.clientId' azure_credential.json)"
          echo "::set-output name=client_secret::$(jq -r '.clientSecret' azure_credential.json)"
          echo "::set-output name=tenant_id::$(jq -r '.tenantId' azure_credential.json)"
          echo "::set-output name=subscription_id::$(jq -r '.subscriptionId' azure_credential.json)"
        shell: bash

      - name: "Terraform Init"
        env:
          TF_VAR_client_id: ${{ steps.azure_creds.outputs.client_id }}
          TF_VAR_client_secret: ${{ steps.azure_creds.outputs.client_secret }}
          TF_VAR_tenant_id: ${{ steps.azure_creds.outputs.tenant_id }}
          TF_VAR_subscription_id: ${{ steps.azure_creds.outputs.subscription_id }}
        run: terraform init

      - name: "Terraform Plan"
        env:
          TF_VAR_client_id: ${{ steps.azure_creds.outputs.client_id }}
          TF_VAR_client_secret: ${{ steps.azure_creds.outputs.client_secret }}
          TF_VAR_tenant_id: ${{ steps.azure_creds.outputs.tenant_id }}
          TF_VAR_subscription_id: ${{ steps.azure_creds.outputs.subscription_id }}
        run: terraform plan

      - name: "Terraform Apply"
        env:
          TF_VAR_client_id: ${{ steps.azure_creds.outputs.client_id }}
          TF_VAR_client_secret: ${{ steps.azure_creds.outputs.client_secret }}
          TF_VAR_tenant_id: ${{ steps.azure_creds.outputs.tenant_id }}
          TF_VAR_subscription_id: ${{ steps.azure_creds.outputs.subscription_id }}
        run: terraform apply -auto-approve
